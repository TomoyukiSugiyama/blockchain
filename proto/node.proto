syntax = "proto3";
option go_package = "./proto";

service Node {
  rpc ResisterNode (ClientInfo) returns (NodeInfo) {}
  rpc Sync (SyncInfo) returns (SyncReply) {}
  rpc Upload (stream FileChunk) returns (UploadStatus) {}
  rpc Bloadcast (Transaction) returns (Verify) {}
}

message ClientInfo {
    string id = 1;
    string address = 2;
}

message NodeInfo {
    string id = 1;
    string address = 2;
}

message SyncInfo {
    string id = 1;
    string type = 2;
}

message SyncReply {
    string message = 1;
}

message FileChunk {
    bytes content = 1;
}

message UploadStatus {
    string message = 1;
}

message Transaction {
  bytes content = 1;
}

message Verify {
  bool valid = 1;
}
